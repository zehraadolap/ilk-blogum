{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

        {% if post.yayinlanma_tarihi %}
            <div class="date">
                {{ post.yayinlanma_tarihi }}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
        {% endif %}
        <h1>{{ post.baslik }}</h1>
        <p>{{ post.yazi|linebreaks }}</p>
    </div>
{% endblock %}
